

# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: '版本号 (例如: v3.0.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.24'
  BINARY_NAME: phantom-client

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Determine Version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - run: go mod download
      - run: go test -v -race ./...

  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [prepare, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S')
          
          BINARY="${{ env.BINARY_NAME }}${{ matrix.ext }}"
          
          go build -trimpath \
            -ldflags "-s -w \
              -X 'main.Version=${VERSION}' \
              -X 'main.BuildTime=${BUILD_TIME}' \
              -X 'main.GitCommit=${COMMIT}'" \
            -o "${BINARY}" \
            ./cmd/phantom-client

      - name: Package
        run: |
          ARCHIVE_NAME="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir -p package
          
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            cp "${{ env.BINARY_NAME }}.exe" package/
          else
            cp "${{ env.BINARY_NAME }}" package/
            chmod +x "package/${{ env.BINARY_NAME }}"
          fi
          
          [ -f configs/config.example.yaml ] && cp configs/config.example.yaml package/config.yaml
          [ -f README.md ] && cp README.md package/
          
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            FILE_NAME="${ARCHIVE_NAME}.zip"
            cd package && zip -r "../${FILE_NAME}" . && cd ..
          else
            FILE_NAME="${ARCHIVE_NAME}.tar.gz"
            tar -czvf "${FILE_NAME}" -C package .
          fi
          
          sha256sum "${FILE_NAME}" > "${FILE_NAME}.sha256"
          echo "ARCHIVE=${FILE_NAME}" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            *.tar.gz
            *.zip
            *.sha256
          retention-days: 1

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*

      - name: Organize Files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec mv {} release/ \;
          cd release && cat *.sha256 > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Phantom Client ${{ needs.prepare.outputs.tag }}
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.tag, 'alpha') || contains(needs.prepare.outputs.tag, 'beta') }}
          files: |
            release/*.tar.gz
            release/*.zip
            release/*.sha256
            release/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}





