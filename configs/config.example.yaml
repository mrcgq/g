# ═══════════════════════════════════════════════════════════════════
# Phantom Client v3.3 (TCP) 配置文件
# ═══════════════════════════════════════════════════════════════════

# 服务器地址
server: "your-server.com:54321"

# 预共享密钥 (Base64 编码)
psk: "YOUR_PSK_HERE"

# 时间窗口 (秒)
time_window: 30

# 本地 SOCKS5 代理地址
socks5: "127.0.0.1:1080"

# 日志级别: debug, info, error
log_level: "info"

# 0-RTT 乐观模式
# - 开启后，SOCKS5 连接立即返回成功，首包数据合并发送
# - 对 TLS 连接可减少约 50-100ms 延迟
optimistic: true

# 跳过时间同步检查 (不推荐)
# skip_time_check: false
