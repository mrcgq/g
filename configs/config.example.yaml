# ═══════════════════════════════════════════════════════════════════
# Phantom Client v3.1 配置文件
# ═══════════════════════════════════════════════════════════════════

# 服务器地址
server: "your-server.com:54321"

# 预共享密钥 (Base64 编码)
psk: "YOUR_PSK_HERE"

# 时间窗口 (秒)
time_window: 30

# 本地 SOCKS5 代理地址
socks5: "127.0.0.1:1080"

# MTU 大小 (推荐 1300)
mtu: 1300

# 日志级别: debug, info, error
log_level: "info"

# ═══════════════════════════════════════════════════════════════════
# 性能优化选项
# ═══════════════════════════════════════════════════════════════════

# 0-RTT 乐观模式
# - 开启后，SOCKS5 连接立即返回成功，首包数据合并发送
# - 对 TLS 连接可减少约 50-100ms 延迟
# - 如果目标服务器不可达，客户端会在数据传输时才发现
optimistic: true

# 发送协程数
# - 默认为 CPU 核心数，最大 4
# - 高并发场景可适当增加
send_workers: 4

# 跳过时间同步检查 (不推荐)
# skip_time_check: false

